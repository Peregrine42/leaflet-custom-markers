<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Leaflet Custom Markers - Example</title>
		<meta
			name="viewport"
			content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<script
			src="/leaflet/leaflet.js"
			type="application/javascript"
		></script>
		<link
			href="/leaflet/leaflet.css"
			rel="stylesheet"
		></link>
		<script
			src="/stress-test-example.js"
			type="application/javascript"
		></script>
		<style>
			body {
				margin: 0;
				padding: 0;
				background-color: rgb(41, 41, 41);
				touch-action: none;
			}

			html,
			body,
			#container {
				height: 100%;
				width: 100vw;
			}

			#container {
				background-color: rgba(255, 0, 0, 0);
			}
		</style>
	</head>

	<body>
		<div id="container"></div>
	</body>
</html>
