<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Leaflet Custom Markers - Example</title>
		<meta
			name="viewport"
			content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<script src="/index.js" type="application/javascript"></script>
		<script
			src="/leaflet/leaflet.js"
			type="application/javascript"
		></script>
		<link
			href="/leaflet/leaflet.css"
			rel="stylesheet"
		></link>
		<style>
			body {
				margin: 0;
				padding: 0;
				background-color: rgb(41, 41, 41);
				touch-action: none;
			}

			html,
			body,
			#container {
				height: 100%;
				width: 100vw;
			}

			#container {
				background-color: rgba(255, 0, 0, 0);
			}
		</style>
	</head>

	<body>
		<div id="container"></div>
		<script>
			leafletCustomMarkers.customizeMap(L);

			var container = document.getElementById("container");
			var map = new L.CustomMap(container, {
				maxZoom: 3,
				fullscreenControl: true,
				doubleClickZoom: false,
				minZoom: -0.5,
				crs: L.CRS.Simple,
				zoom: 0,
				center: [500, 500],
			});

			// `innerHTML` determines how the icon will look.
			// The only requirement is to include `position: absolute`,
			// so that the icon's width is used, and not the
			// containing div (which is one pixel in size).
			// This marker will scale with the map,
			// appearing the same relative size.
			new L.CustomMarker({
				latlng: [500 - 0, 500 - 50],
				innerHTML: `
					<div 
						style="
							position: absolute;
							width: 50px;
							height: 20px;
							background-color: green;
							border-radius: 25px;
							border-style: solid;
							border-color: darkgreen;
						"
					></div>
				`,
			}).addTo(map);

			// To animate a marker, specify `latlngs` as an array,
			// instead of using `latlng`.
			new L.CustomMarker({
				latlngs: [
					[500 - 0, 500 + 50],
					[500 - 50, 500 + 100],
				],
				innerHTML: `
					<div 
						style="
							position: absolute;
							width: 50px;
							height: 50px;
							background-color: green;
							border-radius: 25px;
							border-style: solid;
							border-color: darkgreen;
						"
					></div>
				`,
			})
				.addTo(map)
				.start();
		</script>
	</body>
</html>
